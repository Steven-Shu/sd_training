<div class="g-cw1 reg-wrap">
    <h2>登录</h2>
</div>
<script type="text/javascript">
  window.onload=function(){
    sensors.identify()
  }
</script>

<div id="login_form" class="form-wrap reg-bd">
	<form class="reg-form" >
            <div class="form-line">
                <label><span>*</span>手机号码：</label>
                <div class="set-input">
                    <label class="ie-placeholder" for="mobile">请输入手机号码</label>
                    <input type="text" name="mobile" id="mobile" placeholder="请输入手机号码"  >
                    
                </div>
            </div>
            <div class="form-line">
                <label><span>*</span>输入密码：</label>
                <div class="set-input">
                    <label class="ie-placeholder" for="password1">请输入密码</label>
                    <input type="password" name="password" id="password" placeholder="请输入密码">
                </div>
            </div>
  
            <div id="login_button" class="form-btn cfx">
                <input type="hidden" name="identity" value="<%= identity %>">
                <input type="hidden" name="type" value="mobile">
                <!--<a href="javascript:;" class="return-step1">上一步</a>-->
                <button v-on:click="user_login" class="reg-btn" type="submit">登录</button>
            </div>    
           
        </form>       
    </div>
<script type="text/javascript">
    var vm = new Vue({
        el:"#login_button",
        data:{username:"手机号码：",password:"输入密码："},
        methods:{
            user_login:function(){
                var username=document.getElementById("mobile").value
                var password=document.getElementById("password").value
                this.$http.post('/scd/edu/userLogin',{params:{"username":username,"password":password}}).then(function(res){
                    sensors.login(res.body.login_id)
                    window.location.href="/scedu/index.html"   
                },function(res){
                    alert("result wrong")
                    console.log(res.body.result);
                });
            }
        }
    });
</script>
