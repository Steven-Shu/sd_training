<div class="form-wrap reg-bd">
	<form class="reg-form" >
            <div class="form-line">
                <label><span>*</span>手机号码：</label>
                <div class="set-input">
                    <label class="ie-placeholder" for="mobile">请输入手机号码</label>
                    <input type="text" name="mobile" id="mobile" placeholder="请输入手机号码"  >
                    
                </div>
            </div>
             <div class="form-line">
                <label><span>*</span>昵称：</label>
                <div class="set-input">
                    <label class="ie-placeholder" for="mobile">请输入昵称</label>
                    <input type="text" name="mobile" id="mobile" placeholder="请输入昵称"  >
                    
                </div>
            </div>

             <div class="form-line">
                <label><span>*</span>年级：</label>
                <div class="set-input">
                    <label class="ie-placeholder" for="mobile">请输入您所在年级</label>
                    <input type="text" name="mobile" id="mobile" placeholder="请输入您所在年级"  >
                    
                </div>
            </div>

             <div class="form-line">
                <label><span>*</span>邮箱：</label>

                    <label class="ie-placeholder" for="mobile">请输入您的邮箱</label>
                    <input type="text" name="mobile" id="mobile" placeholder="请输入邮箱"  >
                    
                </div>
            </div>

            <div class="form-line">
                <label><span>*</span>登录密码：</label>
                <div class="set-input">
                    <label class="ie-placeholder" for="password1">请输入密码</label>
                    <input type="password" name="password" id="password1" placeholder="请输入密码">
                </div>
            </div>

            <div class="form-line">
                <label><span>*</span>确认密码：</label>

                    <label class="ie-placeholder" for="password12">请确认密码</label>
                    <input type="password" name="password2" id="password12" placeholder="请确认密码">
                </div>
            </div>
  
            <div class="form-btn cfx">
                <input type="hidden" name="identity" value="<%= identity %>">
                <input type="hidden" name="type" value="mobile">

            </div>
